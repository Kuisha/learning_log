<html>

<title>主题</title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% block content %}
  <p>Topics</p>
  <ul>
    {% for topic in topics %}
	  <li><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></li>
	{% empty %}
	  <li>尚无主题被添加。</li>
	{% endfor %}
  </ul>
  <a href="{% url 'learning_logs:new_topic' %}">Add a new topic:</a>
{% endblock content %}
</body>
</html>
